<input type="text" id="myTextField"/>
<input type="submit" id="byBtn" value="Add Item" onclick="change()"/>

<script>
function change(){
    
   var ExtraPerson = document.getElementById('myTextField').value;
   if( ExtraPerson.length==0 ){
       alert('Enter your name please.');
   return;
   }

   var title = document.getElementById('title');
   var UpperPerson = ExtraPerson.toUpperCase();
   title.innerHTML = title.innerHTML + '<br>' +  UpperPerson;
	
  
}
</script>
