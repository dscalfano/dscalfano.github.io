<!DOCTYPE html>
<html>
<body>

<h1 id="title">Class List</h1>
<img src="http://coaching-athleticadministration.ohio.edu/wp-content/uploads/2010/09/South_Green_Photo_op.jpg">
    
<input type="text" id="myTextField"/>
<input type="submit" id="byBtn" value="Change" onclick="change()"/>
</body>

<head>
<script>
function change(){
    
   var ExtraPerson = document.getElementById('myTextField').value;
   if( ExtraPerson.length==0 ){
       alert('Enter your name please.');
   return;
   }
   
   var title = document.getElementById('title');
   title.innerHTML = title.innerHTML + '<br>' +  ExtraPerson;
  
}
</script>
</head>
</html>
